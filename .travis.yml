language: node_js
node_js: "10"

jobs: 
  include: 
    - os: osx
      osx_image: xcode10.2
      script: ./travis-mac.sh
    - os: windows
      script: ./travis.sh

env:
  global:
    # - GH_TOKEN=$GH_TOKEN 使用 阿里云上传，就不需要使用GH_TOKEN
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

install:
  - npm i

