<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关于</title>
  <link rel="stylesheet" href="./versionMessage.css">
  <script src="./versionMessage.js"></script>
</head>
<body>
  <div id="box">
    <h2>
      <img src="../../assets/tkl-logo.png" alt="">
      <span>听客来</span>
    </h2>

    <ul>
      <li>
        <span class="span__width">客户端版本号：</span>
        <span class="client__version"></span>
      </li>
      <li>
        <span class="span__width">Chorme版本号：</span>
        <span class="chrome__version"></span>
      </li>
      <li>
        <span class="span__width">本机mac地址：</span>
        <span class="mac"></span>
      </li>
      <li class="copy">
        <span class="copy__click"> 点击复制</span>
        <span class="copy__tips">复制成功！</span>
      </li>
    </ul>

    <div class="close">
      <img src="../../assets/close.png" alt="">
    </div>
  </div>

</html>
